<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Add page-specific CSS files or stylesheets here -->
</head>
<body>
    <div th:replace="~{base.html}"></div>
    <div class="container" >
        <div th:each="connection: ${connections}" class="card text-center col-5 mt-3" style="display: inline-block; height: 300px;">
            <div class="card-header"  style="background-color: rgb(0,0,153); color: white;">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title" th:text="${connection.origin.name}"></h5>
              <p class="card-text" th:text="${connection.destination.description}"></p>
              <a href="#" class="btn btn-primary"  style="background-color: rgb(0,0,153); color: white;">Check Connections</a>
            </div>
            <div class="card-footer text-muted align-bottom" th:text="${connection.price}">
            </div>
          </div>
    </div>
</body>
</html>
